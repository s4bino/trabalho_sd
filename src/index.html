<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monitoramento</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Acompanhe um Produto!</h1>
            <form id="eventForm" method="POST" action="submit-event">
                <div class="form-group">
                    <input type="text" id="link" placeholder="link do produto" >
                </div>

                <div class="form-group">
                    <input type="text" id="email" placeholder="seu email para ser notificado" >
                </div>

                <button type="submit"><B>Adicionar</B></button>
            </form>
            <p id="errorMessage" class="error"></p>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
